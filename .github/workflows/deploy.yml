# This is a basic workflow to help you get started with Actions

name: Build and Deploy
on:
  push:
    branches: 
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-{{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.18.4'
            
      - name: Install
          run: |
            npm ci
            npm run build
            
      - name: Deploy
        uses: ramosbianca/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
            
